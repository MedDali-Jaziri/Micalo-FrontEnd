  <div class="col-md-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">My Company</h4>

        <div class="image-upload text-center">
          <label for="file-input">
            <img src="{{logoCompany}}" width="250" />
          </label>
          <input id="file-input" name="file-input" type="file" (change)="onFileChange($event)" />
        </div>
        <div class="form-group">
          <label for="exampleInputUsername1">Company</label>
          <input [(ngModel)]="nameCompany" type="text" class="typeahead" value="{{nameCompany}}"
            id="exampleInputUsername1" placeholder="Name Company ...">
        </div>

        <div class="form-group row">
          <div class="col">
            <label>Phone Number</label>
            <div id="the-basics">
              <input [(ngModel)]="telePhone" class="typeahead" type="number
                    " placeholder="+216 xx xxx xxx">
            </div>
          </div>
          <div class="col">
            <label>Fix number</label>
            <div id="bloodhound">
              <input [(ngModel)]="cellNumber" class="typeahead" type="text" placeholder="+216 7x xxx xxx">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="exampleInputUsername1">Web Site</label>
          <input [(ngModel)]="webSite" type="text" class="typeahead" id="exampleInputUsername1"
            placeholder="www.Micalo.tn">
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Company Information</h4><br>
        <br>
        <div class="form-group row">
          <div class="col">
            <label>Tax Registration Number</label>
            <div id="the-basics">
              <input [(ngModel)]="taxRegNum" class="typeahead" type="number
                    " placeholder="Tax Registration Number...">
            </div>
          </div>
          <div class="col">
            <label>Currency</label>
            <div id="bloodhound">
              <input [(ngModel)]="currency" class="typeahead" type="text" placeholder="TND" value="{{currency}}">
            </div>
          </div>
          <div class="col">
            <label>Adress Email</label>
            <div id="bloodhound">
              <input [(ngModel)]="emailUserCompany" class="typeahead" type="email" placeholder="xxxxxx@xxxxx.xxx">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col">
            <label>Last Name</label>
            <div id="the-basics">
              <input [(ngModel)]="lastNameProfile" class="typeahead" type="number
                    " placeholder="Last Name Profile...">
            </div>
          </div>
          <div class="col">
            <label>First Name</label>
            <div id="bloodhound">
              <input [(ngModel)]="firstNameProfile" class="typeahead" type="text" placeholder="First Name...">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputUsername1">Email Address</label>
          <input [(ngModel)]="addressCompany" type="text" class="typeahead" id="exampleInputUsername1"
            placeholder="Email Profile... ">
        </div>


        <div class="form-group row">
          <div class="col">
            <label>City</label>
            <div id="the-basics">
              <input [(ngModel)]="city" class="typeahead" type="text
                    " placeholder="City...">
            </div>
          </div>
          <div class="col">
            <label>ZIP Code</label>
            <div id="bloodhound">
              <input [(ngModel)]="zipCode" class="typeahead" type="number" placeholder="ZIP Code...">
            </div>
          </div>
          <div class="col">
            <label>Country</label>
            <div id="bloodhound">
              <input [(ngModel)]="countryUser" class="typeahead" type="text" placeholder="TN"
                value="{{countryUser}}">
            </div>
          </div>
        </div>
