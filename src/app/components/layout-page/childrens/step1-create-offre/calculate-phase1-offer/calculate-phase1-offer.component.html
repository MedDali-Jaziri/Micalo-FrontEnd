<div class="col-12 grid-margin">
    <div class="card">
        <div class="card-body">
            <form class="form-sample">
                <div class="row">
                    <h4 class="card-title text-center">First Step to create offre</h4>

                    <div class="col-md-6">
                        <div class="form-group row">
                            <label>Id-Offre</label>
                            <div class="col-sm-9">
                                <input #box (keyup.enter)="onEnter(box.value)" type="text" class="form-control"
                                    class="typeahead" placeholder="Enter your id Offre..." />
                            </div>

                        </div>
                        <ng-container *ngIf="visible1">
                            <div class="col-lg-12 grid-margin stretch-card">
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>
                                                    Quantité Hours Of work
                                                </th>
                                                <th>
                                                    Glob. Proposal Price
                                                </th>
                                                <th>
                                                    Glob. Revient Price
                                                </th>
                                                <th>
                                                    Glob. Costs
                                                </th>
                                                <th>
                                                    Glob. Gross margin
                                                </th>
                                                <th>
                                                    Glob. Net Margin
                                                </th>
                                                <th>
                                                    Glob. Net Margin 
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let item of informationGlobOff">
                                                <td class="py-1">
                                                    {{item[4]}} days
                                                </td>
                                                <td>
                                                    {{item[2]}}
                                                </td>
                                                <td>
                                                    {{item[3]}}
                                                </td>
                                                <td>
                                                    {{item[1]}}
                                                </td>
                                                <td>
                                                    {{item[6]}}
                                                </td>
                                                <td>
                                                    {{item[5]}}
                                                </td>
                                                <td>
                                                    {{item[7]}} %
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                        </ng-container>
                        <!--We will add button browser for the image of worker in this div-->
                    </div>
                    <br><br>

                </div>
            </form>
        </div>
    </div>

</div>
